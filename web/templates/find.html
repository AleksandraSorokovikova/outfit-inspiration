<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfit inspiration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Outfit inspiration</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <form id="imageForm" action="/process_image" method="post" enctype="multipart/form-data">
        <label for="image">Attach a photo</label>
        <input type="file" name="file" id="image" accept="image/*" required>
        <br>
        <input type="submit" value="Generate Outfits" onclick="showLoadingSpinner()">
    </form>

    <div id="loading-container">
        <div id="loading-spinner"></div>
        <p>Looking for suitable outfits</p>
    </div>

    <div id="imageContainer"></div>

    {% if target_path %}
        <div class="image-container-target">
            <h2>Your item:</h2>
            <img src="{{ target_path }}" alt="Target Image" class="target-image" height="300">
        </div>
    {% endif %}

    {% if outfits_paths %}
        <div class="image-container-outfits">
            <h2>Outfits:</h2>
            {% for outfit_path in outfits_paths %}
                <a href="{{ outfit_path }}" class="post-link" target="_blank">
                    <img src="{{ outfit_path }}" alt="Processed Outfit" class="outfit-image" height="300">
                </a>
            {% endfor %}
        </div>
    {% endif %}

    <script>
        function showLoadingSpinner() {
            document.getElementById('loading-container').style.display = 'block';
        }
    </script>

</body>

<footer>
        <p>&copy; 2023 Outfit Inspiration</p>
        <p>Contact us: info@outfitinspiration.com</p>
</footer>
</html>
